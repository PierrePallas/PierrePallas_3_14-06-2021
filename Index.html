<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="shortcut icon" href="./images/logo/ohmyfood@2x.svg" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/13d1a103d8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <h1>ohmyfood</h1>
      </div>
    </header>
    <!-- RECHERCHE -->
    <div class="input-search">
      <form action="#">
        <i class="fas fa-map-marker-alt"></i>
        <input
          id="zone-recherche"
          type="search"
          placeholder="Paris, Belleville"
        />
      </form>
    </div>
      <!-- EXPLORER RESTAURANTS -->
      <div class="reservez">
        <h2>Réservez le menu qui vous convient</h2>
        <h3>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h3>
        <button>Explorer nos restaurants</button>
        </div>
      </div>
    </div>
  </body>
</html>
